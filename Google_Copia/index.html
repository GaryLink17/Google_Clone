<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Document</title>
</head>
<body>

    <header class="contenedor">
        <div class="navegacion">

            <a class="navegacion_enlace" href="#">Gmail</a>
            <a class="navegacion_enlace" href="#">Imagenes</a>

            <div class="navegacion_img">
                <a class="img_apps" href="#">
                    <img src="img/Boton_menu.png" alt="Google Apps" width="18" height="18">
                </a>
                <a class="img_perfil" href="#">
                    <img src="img/Imagen_perfil.jpg" alt="Imagen_perfil" width="32" height="32">
                </a>
            </div>

        </div>
    </header>

    <main class="main">

        <div class="main_logo">
            <img class="logo" src="img/Logo.png" alt="Google">
        </div>

        <div class="main_nav alinear_centro">
            <div class="contenedor_busqueda alinear_centro">
                <div class="busqueda">
                    <div class="busqueda_lupa alinear_centro">
                        <svg xmlns="http://www.w3.org/2000/svg" height="20px" viewBox="0 -960 960 960" width="20px" fill="#B7B7B7"><path d="M765-144 526-383q-30 22-65.79 34.5-35.79 12.5-76.18 12.5Q284-336 214-406t-70-170q0-100 70-170t170-70q100 0 170 70t70 170.03q0 40.39-12.5 76.18Q599-464 577-434l239 239-51 51ZM384-408q70 0 119-49t49-119q0-70-49-119t-119-49q-70 0-119 49t-49 119q0 70 49 119t119 49Z"/></svg>
                    </div>
                    <div class="busqueda_text">
                        <input type="text">
                    </div>
                    <div class="busqueda_icons alinear_centro">
                        <div class="icon_micro alinear_centro">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#999999"><path d="M480-400q-50 0-85-35t-35-85v-240q0-50 35-85t85-35q50 0 85 35t35 85v240q0 50-35 85t-85 35Zm0-240Zm-40 520v-123q-104-14-172-93t-68-184h80q0 83 58.5 141.5T480-320q83 0 141.5-58.5T680-520h80q0 105-68 184t-172 93v123h-80Zm40-360q17 0 28.5-11.5T520-520v-240q0-17-11.5-28.5T480-800q-17 0-28.5 11.5T440-760v240q0 17 11.5 28.5T480-480Z"/></svg>                    
                        </div>
                        <div class="icon_camara alinear_centro">
                            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#999999"><path d="M480-260q75 0 127.5-52.5T660-440q0-75-52.5-127.5T480-620q-75 0-127.5 52.5T300-440q0 75 52.5 127.5T480-260Zm0-80q-42 0-71-29t-29-71q0-42 29-71t71-29q42 0 71 29t29 71q0 42-29 71t-71 29ZM160-120q-33 0-56.5-23.5T80-200v-480q0-33 23.5-56.5T160-760h126l74-80h240l74 80h126q33 0 56.5 23.5T880-680v480q0 33-23.5 56.5T800-120H160Zm0-80h640v-480H638l-73-80H395l-73 80H160v480Zm320-240Z"/></svg>
                        </div>
                    </div>
                </div>
            </div>

                <div class="botones alinear_centro">
                    <input class="boton" type="button" value="Buscar con Google">
                    <input class="boton" type="button" value="Voy a tener suerte">
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div>
            <p>Republica Dominicana</p>
        </div>
        <div>
            <p>Sobre Google</p>
            <p>Publicidad</p>
            <p>Negocios</p>
            <p>Como funciona la Busqueda</p>
        </div>
        <div>
            <p>Privacidad</p>
            <p>Condiciones</p>
            <p>Preferencias</p>
        </div>
    </footer>
</body>
</html>
